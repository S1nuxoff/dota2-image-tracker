name: Download Dota Game Files

on:
  schedule:
    - cron: "0 8 * * *"

  workflow_dispatch:

jobs:
  download:Ñ‹
    runs-on: ubuntu-latest

    permissions:
      contents: write # To commit and push changes back to the repository

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true # Keeps GitHub token for git push
      - uses: actions/setup-node@v3
      - name: Set up git user
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
      - name: Install dependencies
        run: npm install
      - name: Process VPK files in batches
        run: |
          while true; do
            node index.js '${{ secrets.USERNAME }}' '${{ secrets.PASSWORD }}'
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 0 ]; then
              echo "All VPK files processed."
              break
            fi
            if [ -f "./temp/pak01_dir.vpk" ]; then
              chmod +x ./Decompiler
              ./Decompiler -i "./temp/pak01_dir.vpk" -o "./static" -e "vtex_c" -d -f "panorama/images/econ"
            else
              echo "pak01_dir.vpk not found, skipping decompilation"
            fi
            git add .
            git commit -m "Processed batch"
            git push
            rm -rf ./temp/*
            rm -rf ./static/*
          done
